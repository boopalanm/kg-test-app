<mat-form-field>
  <mat-label>Quick Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter your keys" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="contactphone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let row"> {{row.contactphone}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="patientname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
      <td mat-cell *matCellDef="let row"> {{row.patientname}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="fromtime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> From Time </th>
      <td mat-cell *matCellDef="let row"> {{parseTime(row.fromtime)}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="totime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To Time </th>
      <td mat-cell *matCellDef="let row"> {{parseTime(row.totime)}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="totalmins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wanted </th>
      <td mat-cell *matCellDef="let row"> {{wantedTime(row.fromtime,row.totime)}} Hrs </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> <span *ngIf="row.status == 1">
          Booked
        </span>
        <span *ngIf="row.status == 2">
          Visited
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
