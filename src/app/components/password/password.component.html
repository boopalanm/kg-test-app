<div [formGroup]="myForm">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" name="uname"
        [formControlName]='myFormControlName' class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.passwordOrigin.errors }">
    <div *ngIf="submitted && f.passwordOrigin.errors" class="invalid-feedback">
        <div *ngIf="f.passwordOrigin.errors.required">Password is required</div>
    </div>
</div>
